<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="icon" href="img/mobile-logo.png" sizes="16x16 24x24 32x32 48x48 64x64 128x128">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="p-0 m-0">
        <header>
            <!------- NAVBAR ------->
            <nav class="navbar navbar-expand bg-body-tertiary">
                <div class="container-fluid">
                  <a id="logo" class="navbar-brand" href="#"><img src="img/logo.svg" alt="Logo"></a>
                  <a id="logo_mob" class="navbar-brand" href="#"><img src="img/mobile-logo.png" alt="Logo"></a>
                  <div class="input-group d-flex w-100" role="search">
                    <span class="input-group-text border-end-0"><i class="bi bi-search-heart"></i></span>
                    <input type="text" class="form-control border-start-0" placeholder="Prova a cercare: Lezioni di Laravel">
                  </div>
                  <ul class="navbar-nav mb-2">
                    <li class="nav-item ms_hidden">
                      <a class="nav-link" href="#"><i class="bi bi-list"></i></a>
                    </li>
                    <li class="nav-item ms_hidden">
                      <a class="nav-link" href="#"><i class="bi bi-question-circle-fill"></i></a>
                    </li>
                    <li class="nav-item ms_hidden">
                      <a class="nav-link" href="#"><i class="bi bi-three-dots-vertical"></i></a>
                    </li>
                    <li class="nav-item dropstart">
                      <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="bi bi-bell-fill"></i>
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </nav>
        </header>

        <main class="d-flex">
            <!------- ASIDE ------->
            <aside class="d-flex flex-column">
                <!------- ASIDE-TOP ------->
                <div id="aside-top" class="d-flex flex-column h-100">
                    <a href="#">
                        <i class="bi bi-house-door-fill"></i>
                        <span class="ms_hidden"> Home</span>
                    </a>
                    <a href="#">
                        <i class="bi bi-bar-chart-steps"></i>
                        <span class="ms_hidden"> Stats</span>
                    </a>
                    <a href="#">
                        <i class="bi bi-reception-4"></i>
                        <span class="ms_hidden"> Signals</span>
                    </a>
                </div>
                <!------- ASIDE-BOTTOM ------->
                <div id="aside-bottom">
                    <a href="#">
                        <i class="bi bi-gear-fill"></i>
                        <span class="ms_hidden"> Admin</span>
                    </a>
                </div>

            </aside>
            <div id="dashboard" class="container-fluid overflow-y-scroll">
                <!------- TOP BAR AZZURRA ------->
                <div id="top-bar" class="row row-cols-1 row-cols-md-3 flex-wrap text-white py-3">
                    <!------- NUMERO STUDENTI ------->
                    <div id="nuovo-studente" class="col">
                        <span>Nuovo studente</span>
                        <a class="btn btn-outline-light" data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvasExample">+</a>
                          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Inserisci un nuovo studente</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <form data-bitwarden-watching="1">
                                    <div class="container">
                                        <div class="row">
                                            <div class="mb-3 col">
                                              <label for="Nome" class="form-label">Nome</label>
                                              <input type="text" class="form-control" aria-describedby="emailHelp">
                                            </div>
                                            <div class="mb-3 col">
                                              <label for="Cognome" class="form-label">Cognome</label>
                                              <input type="text" class="form-control">
                                            </div>
                                          </div>
                                          <div class="row">
                                            <div class="col">
                                              <label for="exampleInputEmail1" class="form-label">Email</label>
                                              <div class="input-group mb-3">
                                                <span class="input-group-text" id="basic-addon1">@</span>
                                                <input type="email" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                              </div>
                                            </div>
                                            <div class="col">
                                              <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1">
                                              </div>
                                            </div>
                                          </div>
                                          <div class="row">
                                            <div class="col">
                                              <label for="exampleInputEmail1" class="form-label">Indirizzo Email</label>
                                              <div class="input-group mb-3">
                                                <span class="input-group-text" id="basic-addon1">@</span>
                                                <input type="email" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                              </div>
                                            </div>
                                            <div class="col">
                                              <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="Password">
                                              </div>
                                            </div>
                                          </div>
                                          <div class="row">
                                            <div class="mb-3">
                                              <label for="Indirizzo" class="form-label">Indirizzo</label>
                                              <input type="text" class="form-control" id="street" aria-describedby="emailHelp">
                                             </div>
                                          </div>
                                          <div class="row">
                                            <div class="col">
                                              <div class="mb-3">
                                                <label for="citta" class="form-label">Citt√†</label>
                                                <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
                                              </div>
                                            </div>
                                            <div class="col">
                                              <div class="mb-3">
                                                <label for="stato" class="form-label">Stato</label>
                                                <select class="form-select" aria-label="Default select example">
                                                  <option selected>Scegli...</option>
                                                  <option value="1">One</option>
                                                  <option value="2">Two</option>
                                                  <option value="3">Three</option>
                                              </select>
                                              </div>
                                            </div>
                                            <div class="col">
                                              <div class="mb-3">
                                                <label for="cap" class="form-label">CAP</label>
                                                <input type="text" class="form-control" id="zip" aria-describedby="emailHelp">
                                              </div>
                                            </div>
                                          </div>
                                          <div class="row">
                                            <div class="col">
                                              <div class="input-group mb-3">
                                                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                              </div>
                                            </div>
                                          </div>
                                          <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Seleziona per proseguire</label>
                                          </div>
                                          <button type="submit" class="btn btn-primary">Salva</button>
                                          <button type="reset" class="btn btn-warning">Svuota</button>
                                    </div>
                                </form>           
                            </div>
                          </div>
                    </div>
                    <!------- BOOLEAN PIANO ------->
                    <div class="col">
                        <p>Boolean Piano</p>
                    </div>
                    <!------- NUMERO STUDENTI ------->
                    <div class="col">
                        <p>Studenti online negli ultimi 30 minuti</p>
                        <span class="fs-4">125</span>
                    </div>
                </div>
                
                <!------- CORPO ------->
                <div id="corpo" class="row row-lg-2">
                    <!------- COLONNA SX ------->
                    <div class="col-12 col-lg-9">
                        <h1>col 1</h1>
                    </div>
                    <!------- COLONNA DX ------->
                    <div class="col-12 col-lg-3">
                        <h1>col 2</h1>
                        
                        


                    </div>
                </div>
            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
